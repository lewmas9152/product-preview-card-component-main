<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          media="(min-width:570px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img src="./images/image-product-mobile.jpg" alt="perfume" />
      </picture>
      <div class="card_content">
        <p class="product_type">Perfume</p>

        <h1 class="product_header">Gabrielle Essence Eau De Parfum</h1>

        <p class="product_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="product_price">$149.99</p>
          <p class="product_initial_price">$169.99</p>
        </div>

        <button class="button">
          <img src="./images/icon-cart.svg" >
          Add to Cart
        </button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">njuguna samwel</a>.
    </div> -->
  </body>
</html>
